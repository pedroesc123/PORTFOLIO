<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./styles/style_form.css">
    <link rel="stylesheet" href="./styles/style_form_mediaQuery480px.css">
    <link rel="stylesheet" href="./styles/style_form_mediaQuery550px.css">
    <link rel="stylesheet" href="./styles/style_form_mediaQuery800px.css">
</head>
<body>
    <h1 class="title">Anime form</h1>
    <form action="">
        <div class="form-group">
            <label for="name">
                <p>Name:</p>
                <input type="text" id="name" placeholder="Enter your name" required>
            </label>
        </div>
        <div class="form-group">
            <label for="email">
                <p>Email:</p>
                <input type="email" id="email" placeholder="Enter your email" required>
            </label>
        </div>
        <div class="form-group">
            <label for="age">
                <p>Age:</p>
                <input type="number" id="age" placeholder="Age" required>
            </label>
        </div>
        <div class="form-group">
            <label for="gender_anime">
                <p>What kind of anime do you prefer?</p>
                <input list="gender" id="gender_anime" placeholder="Select your option">
                <datalist id="gender">
                    <option value="Shoonen"></option>
                    <option value="Seinen"></option>
                    <option value="Psycological"></option>
                    <option value="School romance"></option>
                </datalist>
            </label>
        </div>
        <div class="form-group select-option">
            <p>Would you recommended to a friend to start watching anime?</p>
            <input type="radio" id="option1" name="options">
            <label for="option1">Definitely</label>              
            <br>
            <input type="radio" id="option2" name="options">
            <label for="option2">Maybe</label>
            <br>
            <input type="radio" id="option3" name="options">
            <label for="option3">Not sure</label>
        </div>
        <div class="form-group">
            <label for="anime-feature">
                <p>What is yor favorite feature in an anime?</p>
                <input list="feature" id="anime-feature" placeholder="Select your option">
                <datalist id="feature">
                    <option value="Good main character"></option>
                    <option value="Good villain"></option>
                    <option value="Perfect animation"></option>
                    <option value="Good story"></option>
                </datalist>
            </label>
        </div>
        <div class="form-group select-option">
            <p>What would you like to see improved? (You could check more than 1 option)</p>
            <input type="checkbox" id="opt1" name="improves">
            <label for="opt1">Information about animes</label>
            <br>
            <input type="checkbox" id="opt2" name="improves">
            <label for="opt2">Videos about anime</label>
            <br>
            <input type="checkbox" id="opt3" name="improves">
            <label for="opt3">Recommendations</label>
            <br>
            <input type="checkbox" id="opt4" name="improves">
            <label for="opt4">Web design</label>
            <br>
            <input type="checkbox" id="opt5" name="improves">
            <label for="opt5">Interaction with the readers</label>
            <br>
        </div>
        <div class="form-group">
            <label for="input-textarea">
                <p>Any comments or suggestions?</p>
                <textarea name="input-textarea" id="input-textarea" placeholder="Enter your comment here ..."></textarea>
            </label>
        </div>
        <div class="submit">
            <button type="submit" id="submit-button">Submit</button>
        </div>
    </form>

    <script src="./app_form.js"></script>
</body>
</html>
