<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles_calculator/style_calculator.css">
    <link rel="stylesheet" href="./styles_calculator/style_calculator_480px.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <p id="screen"></p>
        <button type="submit" data-operation = "div" id="div" class="prueba">/</button>
        <button type="submit" data-operation = "point" id="point">.</button>
        <button type="submit" data-operation = "sum" id="sum">+</button>
        <button type="submit" data-operation = "rest" id="rest">-</button>
        <button type="submit" data-operation = "mult" id="mult">*</button>
        <button type="submit" data-result="equal" id="equal">=</button>
        <button type="submit" data-result="refresh" id="refresh">C</button>
        <button type="submit" data-math = "0" id="value_0" class="prueba">0</button>
        <button type="submit" data-math = "1" id="value_1">1</button>
        <button type="submit" data-math = "2" id="value_2">2</button>
        <button type="submit" data-math = "3" id="value_3">3</button>
        <button type="submit" data-math = "4" id="value_4">4</button>
        <button type="submit" data-math = "5" id="value_5">5</button>
        <button type="submit" data-math = "6" id="value_6">6</button>
        <button type="submit" data-math = "7" id="value_7">7</button>
        <button type="submit" data-math = "8" id="value_8">8</button>
        <button type="submit" data-math = "9" id="value_9">9</button>
    </div>

    <script src="./app_calculator.js"></script>
</body>
</html>
